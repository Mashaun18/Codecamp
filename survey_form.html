<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./survey.css">

</head>
<body>
    
    <h1 id="title">Survey Form</h1>

    <p id="description"> Kindly take a moment to complete this survey, Thank you</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Enter your age" min="16" max="99" required>

        <label for="dropdown">Select Your Nationality:</label>
        <select id="dropdown">
            <option value="NGN">Nigeria</option>
            <option value="GHA">Ghana</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="CAD">Canada</option>
            <option value="Other">Others</option>
        </select>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" id="male"> 
        <label for="male">Male</label>
    
        <input type="radio" name="gender" value="female" id="female"> 
        <label for="female">Female</label>

        <label>Hobbies:</label>
        <input type="checkbox" name="interests" value="sports" id="sports"> 
        <label for="sports">Sports</label>

        <input type="checkbox" name="interests" value="music" id="music"> 
        <label for="music">Music</label>

        <input type="checkbox" name="interests" value="movies" id="movies"> 
        <label for="movies">Movies</label>

        <input type="checkbox" name="interests" value="gaming" id="gaming"> 
        <label for="gaming">Gaming</label>

        <input type="checkbox" name="interests" value="reading" id="reading">
        <label for="reading">Reading</label>

        <label for="comments">Additional Comments:</label>
        <textarea name="comments" id="comments" placeholder="Enter your comments" cols="30" rows="10"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
